<html>
  <head>
    <title>Double Rainbow - Example</title>
    <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js'></script>
    <script type='text/javascript' src='../js/jquery.doublerainbow.js'></script>
    
    <script type='text/javascript'>
    	$(function() {
    		$(window).load( function() {
    			$('img[rel="rainbow"]').doubleRainbow();
    		});
    	});
    </script>
  </head>
  <body>
    <img src="http://placekitten.com/300/300" rel="rainbow" />
  </body>
</html>
